name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test (Swift ${{ matrix.swift }})
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        swift: ['5.9', '5.10']
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          if [ "${{ matrix.swift }}" = "5.9" ]; then
            sudo xcode-select -s /Applications/Xcode_15.2.app
          else
            sudo xcode-select -s /Applications/Xcode_15.4.app
          fi

      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift-${{ matrix.swift }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-${{ matrix.swift }}-

      - name: Build
        run: swift build

      - name: Run Tests
        run: swift test
