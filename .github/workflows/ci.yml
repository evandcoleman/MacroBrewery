name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test (Swift ${{ matrix.swift }})
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        swift: ['5.9', '6.0']
        include:
          - swift: '5.9'
            xcode: '15.4'
          - swift: '6.0'
            xcode: '16.1'
            coverage: true
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app

      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift-${{ matrix.swift }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-${{ matrix.swift }}-

      - name: Build
        run: swift build

      - name: Run Tests
        run: swift test ${{ matrix.coverage && '--enable-code-coverage' || '' }}

      - name: Convert Coverage to LCOV
        if: matrix.coverage
        run: |
          PROFDATA_PATH=$(find .build -name 'default.profdata' -type f 2>/dev/null | head -1)
          TEST_BINARY=$(find .build -name 'MacroBreweryPackageTests' -type f -perm +111 2>/dev/null | head -1)

          if [ -n "$PROFDATA_PATH" ] && [ -n "$TEST_BINARY" ]; then
            xcrun llvm-cov export \
              "$TEST_BINARY" \
              --instr-profile="$PROFDATA_PATH" \
              --format=lcov \
              --ignore-filename-regex='.build|Tests' \
              > coverage.lcov
          fi

      - name: Upload to Codecov
        if: matrix.coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.lcov
          fail_ci_if_error: false
